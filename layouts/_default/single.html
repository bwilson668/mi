{{ partial "structure/head" . }}

{{ partial "structure/header" . }}

{{ partial "breadcrumb" . }}

<div class="container m-auto my-8">
    
    <main class="m-auto p-4 w-3/5 rounded border-t-4 border-blue bg-white shadow overflow-hidden">
        
        {{ if .Params.feature_image }}
        <div class="ml-8 -mr-8 mb-8 p-2 float-right rounded-full bg-blue-lighter">
            <img src="{{ .Params.feature_image }}" class="h-64 w-64 rounded-full">
        </div>
        {{ end }}

        <div class="text-sm text-grey-dark flex items-center justify-between leading-normal">
            {{ range .Params.categories }}
            <p class="uppercase">{{ . }}</p>
            {{ end }}
            <p>{{ .Date.Format "Jan 2, 2006" }}</p>
        </div>
        <h1>{{ .Title }}</h1>
        
        <div class="post--body">
            {{ .Content }}
        </div>
        
    </main>

</div>
<div class="flex-1"></div>

{{ partial "structure/foot" . }}
